<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Competiție</title>
</head>
<body>
<h1>Detalii Competiție</h1>
<p><strong>Nume:</strong> <span th:text="${competition.name}"></span></p>
<p><strong>Cod:</strong> <span th:text="${competition.code}"></span></p>
<p><strong>Data:</strong> <span th:text="${competition.date}"></span></p>
<p><strong>Locație:</strong> <span th:text="${competition.location}"></span></p>
<p><strong>Total Kg:</strong> <span th:text="${competition.totalKg}"></span></p>
<a href="/dashboard">Înapoi la Dashboard</a>
</body>
</html>
