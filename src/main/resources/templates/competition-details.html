<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Details</title>
    <link rel="stylesheet" th:href="@{/style1.css}">
</head>
<body>
<h1 th:text="'Details for Competition: ' + ${competition.name}"></h1>
<p><strong>Location:</strong> <span th:text="${competition.location}"></span></p>
<p><strong>Date:</strong> <span th:text="${competition.date}"></span></p>
<p><strong>Sectors:</strong> <span th:text="${competition.sectors}"></span></p>

<!-- Afișăm kilogramele totale ale competiției -->
<p><strong>Total Kilograms in Competition:</strong> <span th:text="${totalKg}"></span></p>

<h2>Participants</h2>
<ul>
    <!-- Iterăm prin fiecare participant -->
    <li th:each="participant : ${participants}">
        <span th:text="${participant.name}"></span> -
        <strong>Total kg:</strong> <span id="total-kg-[[${participant.id}]]" th:text="${participant.kg}">0</span> kg
        <!-- Casetă pentru introducerea kilogramelor -->
        <input type="number" name="kg" min="0" step="0.1" placeholder="Adaugă kg" th:id="'kg-' + ${participant.id}">
        <!-- Buton pentru a adăuga kilograme -->
        <button th:onclick="'addKg(' + ${participant.id} + ')'" class="btn" style="padding: 5px 10px; font-size: 12px;">Adaugă kg</button>
    </li>
</ul>

<a href="/competitions" class="btn">Back to Competitions</a>
<script>
    function addKg(participantId) {
        const kgInput = document.getElementById('kg-' + participantId);
        const kgValue = parseFloat(kgInput.value);

        if (isNaN(kgValue) || kgValue <= 0) {
            alert('Te rog introdu o valoare validă!');
            return;
        }

        fetch(`/participants/addKg/${participantId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ kg: kgValue })
        }).then(response => {
            if (response.ok) {
                // Reîncărcare completă a paginii
                window.location.reload();
            } else {
                alert("A apărut o eroare la procesarea cererii.");
            }
        }).catch(error => {
            console.error("Eroare de comunicare cu serverul:", error);
            alert("A apărut o eroare de comunicare cu serverul.");
        });
    }
</script>

</body>
</html>
