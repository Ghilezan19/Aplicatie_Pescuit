<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adaugă Participant</title>
</head>
<body>
<h1>Adaugă un Participant</h1>
<form action="/participants/save?competitionId=${competitionId}" method="post">

    <button type="submit">Adaugă</button>
</form>
</body>
</html>
