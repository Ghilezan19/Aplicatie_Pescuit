<form action="/register" method="post">
    <label for="username">Nume:</label>
    <input type="text" id="username" name="username" required />
    <br/>
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" required />
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <br/>
    <label for="role">Tip cont:</label>
    <select id="role" name="role" required onchange="toggleOrganizerPassword(this.value)">
        <option value="PARTICIPANT">Participant</option>
        <option value="ORGANIZER">Organizator</option>
    </select>
    <br/>
    <div id="organizer-password" style="display: none;">
        <label for="organizerKey">Parola specialÄƒ pentru organizator:</label>
        <input type="password" id="organizerKey" name="organizerKey" />
    </div>
    <br/>
    <button type="submit" class="btn">Creeaza contul</button>
    <div class="form-container">
        <h2>Creeaza un cont nou</h2>
        <form action="/register" method="post">
            <!-- Form fields here -->
        </form>
        <div th:if="${param.error}" class="error-message">
            <p th:text="'Eroare: ' + ${param.error}"></p>
        </div>
    </div>

</form>

<script>
    function toggleOrganizerPassword(role) {
        const organizerPasswordDiv = document.getElementById('organizer-password');
        if (role === 'ORGANIZER') {
            organizerPasswordDiv.style.display = 'block';
        } else {
            organizerPasswordDiv.style.display = 'none';
        }
    }
</script>
