<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions</title>
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #121212; /* Dark background */
            color: #f5f5f5; /* Light text */
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #f1c40f; /* Gold accent */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        a {
            text-decoration: none;
            color: #f1c40f;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e67e22; /* Orange hover */
        }

        /* Table container */
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }

        thead {
            background: #2c3e50; /* Darker header */
            color: #f1c40f; /* Gold text */
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #444; /* Subtle border */
        }

        th {
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
        }

        td {
            font-size: 1rem;
            color: #dcdcdc;
        }

        tr:hover {
            background-color: #333; /* Highlight row on hover */
            transition: background-color 0.3s ease;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            background: #f1c40f; /* Gold background */
            color: #1e1e1e; /* Dark text */
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e67e22; /* Orange hover */
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(230, 126, 34, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #333;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 15px;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                text-transform: uppercase;
                color: #f1c40f;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Competitions</h1>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Sectors</th>
                <th>Participants</th>
                <th>Days</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="competition : ${competitions}">
                <td data-label="Name">
                    <a th:href="@{'/competitions/' + ${competition.id}}">
                        <span th:text="${competition.name}"></span>
                    </a>
                </td>
                <td data-label="Location" th:text="${competition.location}"></td>
                <td data-label="Date" th:text="${competition.date}"></td>
                <td data-label="Sectors" th:text="${competition.sectors}"></td>
                <!-- Display the number of participants -->
                <td data-label="Participants" th:text="${#lists.size(competition.participants)}"></td>
                <td data-label="Days" th:text="${competition.days}"></td>
                <td data-label="Actions">
                    <a class="btn" th:href="@{'/competitions/delete/' + ${competition.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
