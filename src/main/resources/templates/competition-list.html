<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions</title>
    <link rel="stylesheet" th:href="@{/style6.css}">
</head>
<body>
<div class="container">
    <h1>Competitions</h1>
    <a href="/competitions/add" class="add-btn">Add New Competition</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Date</th>
            <th>Sectors</th>
            <th>Participants</th>
            <th>Days</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="competition : ${competitions}">
            <td th:text="${competition.name}"></td>
            <td th:text="${competition.location}"></td>
            <td th:text="${competition.date}"></td>
            <td th:text="${competition.sectors}"></td>
            <td th:text="${competition.participants}"></td>
            <td th:text="${competition.days}"></td>
            <td>
                <a th:href="@{'/competitions/delete/' + ${competition.id}}" class="delete-btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
