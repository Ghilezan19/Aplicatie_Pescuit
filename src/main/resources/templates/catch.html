<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Cantitate de Pește</title>
</head>
<body>
<h1>Adaugă Captură</h1>
<form action="/save-catch" method="post">
    <label for="fishSpecies">Specie:</label>
    <input type="text" id="fishSpecies" name="fishSpecies"><br>

    <label for="weight">Greutate (kg):</label>
    <input type="number" step="0.1" id="weight" name="weight"><br>

    <label for="length">Lungime (cm):</label>
    <input type="number" step="0.1" id="length" name="length"><br>

    <label for="catchTime">Ora Capturii:</label>
    <input type="datetime-local" id="catchTime" name="catchTime"><br>

    <button type="submit">Adaugă</button>
</form>
</body>
</html>
