<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Competition</title>
    <link rel="stylesheet" th:href="@{/style5.css}">
</head>
<body>
<div class="form-container">
    <h1>Add Competition</h1>
    <form action="/competitions/save" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter competition name" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label for="sectors">Sectors:</label>
            <input type="number" id="sectors" name="sectors" placeholder="Enter number of sectors">
        </div>

        <div class="form-group">
            <label for="participants">Participants:</label>
            <input type="number" id="participants" name="participants" placeholder="Enter number of participants">
        </div>

        <div class="form-group">
            <label for="days">Days (comma-separated):</label>
            <input type="text" id="days" name="days" placeholder="e.g., Day 1, Day 2">
        </div>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
