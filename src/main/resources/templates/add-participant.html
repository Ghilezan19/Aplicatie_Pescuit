<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Participant</title>
    <link rel="stylesheet" th:href="@{/style10.css}">
    <style>
        .dashboard-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dashboard-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }
        .success-message {
            color: green;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="background-overlay"></div>
<div class="form-container">
    <h1>Adaugă Participant</h1>
    <div th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
    </div>
    <form action="/participants/save" method="post">
        <label for="name">Nume Participant:</label>
        <input type="text" id="name" name="name" required>

        <label for="competitionId">Selectează Competiția:</label>
        <select id="competitionId" name="competitionId" required>
            <option value="" disabled selected>Selectează o competiție</option>
            <option th:each="competition : ${competitions}"
                    th:value="${competition.id}"
                    th:text="${competition.name}"></option>
        </select>

        <button type="submit">Salvează</button>
    </form>
    <a href="/dashboard" class="dashboard-btn">Pagina Principala</a>
</div>
</body>
</html>
